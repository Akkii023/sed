<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="quiz-container">
    <div id="question-container">
      <h2 id="question"></h2>
      <div id="options-container"></div>
    </div>
    <div id="gift-popup" style="display:none;">
      <h2>Choose a gift:</h2>
      <ul id="gift-list"></ul>
      <button onclick="selectGift()">Select Gift</button>
    </div>
    <div id="missed-popup" style="display:none;">
      <h2>Aww, you missed it!</h2>
      <p>Correct Answer: <span id="correct-answer"></span></p>
      <ul id="missed-gift-list"></ul>
      <button onclick="nextQuestion()">Next Question</button>
    </div>
    <div id="marriage-popup" style="display:none;">
      <h2 id="marriage-message"></h2>
      <ul id="marriage-gift-list"></ul>
    </div>
    <div id="no-button" onmouseover="moveNoButton()" onclick="teaseNoButton()">No</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
